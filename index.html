<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DShadow Network</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        h1 { border-right: .15em solid orange; white-space: nowrap; overflow: hidden; animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite; }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: orange; } }
    </style>
</head>
